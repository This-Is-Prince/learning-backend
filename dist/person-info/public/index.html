<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Person - Info</title>
    <script src="./initial.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header class="header">
      <span class="logo"> info </span>
      <button title="Sign Up" class="signUp btn center"></button>
    </header>
    <main class="main center">
      <h1 class="front-page-ins hide">cannot see info please sign up!!!!</h1>
      <form class="sign-up-form hide">
        <div class="form-control">
          <label class="form-label">first name</label>
          <input
            type="text"
            name="fname"
            required
            placeholder="e.g prince"
            class="form-element"
          />
        </div>
        <div class="form-control">
          <label class="form-label">last name</label>
          <input
            type="text"
            name="lname"
            required
            placeholder="e.g. kumar"
            class="form-element"
          />
        </div>
        <div class="form-control">
          <label class="form-label">email</label>
          <input
            type="email"
            name="email"
            required
            placeholder="name@example.com"
            class="form-element"
          />
        </div>
        <div class="form-control">
          <label class="form-label">age</label>
          <input
            type="number"
            name="age"
            min="0"
            max="150"
            required
            placeholder="e.g. 21"
            class="form-element"
          />
        </div>
        <div class="form-control">
          <label class="form-label">roll no.</label>
          <input
            type="number"
            name="roll"
            required
            min="0"
            placeholder="1923"
            class="form-element"
          />
        </div>
        <div class="form-control">
          <label class="form-label">phone no.</label>
          <input
            type="tel"
            name="phone"
            required
            minlength="10"
            placeholder="8844223344"
            class="form-element"
          />
        </div>

        <div class="form-control">
          <label class="form-label">date of birth</label>
          <input
            type="date"
            name="dob"
            required
            title="date"
            class="form-element"
          />
        </div>
        <div class="form-control">
          <label class="form-label">gender</label>
          <div class="form-element-wrapper">
            <div class="checkbox-wrapper">
              <input
                type="radio"
                class="gender"
                required
                title="male"
                name="gender"
                value="male"
                id="male"
              />
              <label for="male">male</label>
            </div>
            <div class="checkbox-wrapper">
              <input
                type="radio"
                required
                class="gender"
                title="female"
                name="gender"
                value="female"
                id="female"
              />
              <label for="female">female</label>
            </div>
            <div class="checkbox-wrapper">
              <input
                type="radio"
                required
                class="gender"
                title="others"
                name="gender"
                value="others"
                id="others"
              />
              <label for="others">others</label>
            </div>
          </div>
        </div>
        <div class="form-control">
          <button type="submit" class="btn submit" title="sign up submit btn">
            submit
          </button>
        </div>
      </form>
    </main>
    <script src="./index.js"></script>
  </body>
</html>
